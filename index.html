<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON INTERVAL TIMER</title>
    <style>
        :root {
            --neon-green: #39FF14;
            --neon-blue: #00F3FF;
            --neon-red: #FF3131;
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
        }
        body {
            background-color: var(--bg-dark); color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; margin: 0;
        }
        .display-card {
            background: var(--card-bg); border: 2px solid var(--neon-blue);
            border-radius: 20px; width: 100%; max-width: 400px;
            padding: 25px 15px; text-align: center;
            box-shadow: 0 0 15px var(--neon-blue); margin-bottom: 20px;
        }
        .status-text { color: var(--neon-blue); font-size: 0.85rem; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; }
        .main-time { font-size: 5.5rem; font-weight: bold; color: var(--neon-green); text-shadow: 0 0 20px var(--neon-green); margin: 5px 0; font-variant-numeric: tabular-nums; }
        .round-info { font-size: 1.1rem; opacity: 0.9; text-transform: uppercase; }

        .settings-container { width: 100%; max-width: 400px; background: var(--card-bg); border-radius: 20px; padding: 15px; box-sizing: border-box; }
        .step-row { display: flex; align-items: center; gap: 8px; background: #2a2a2a; margin-bottom: 8px; padding: 10px; border-radius: 12px; }
        input[type="number"] { background: #121212; border: 1px solid #444; color: var(--neon-green); border-radius: 5px; padding: 5px; width: 45px; text-align: center; font-weight: bold; }
        .unit-label { font-size: 0.7rem; color: #888; font-weight: bold; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 400px; margin-top: 20px; }
        button { border: none; border-radius: 15px; padding: 15px; font-weight: bold; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.2s; }
        button small { font-size: 10px; margin-top: 4px; font-weight: normal; }
        
        .btn-main { grid-column: span 2; font-size: 2.2rem; box-shadow: 0 0 10px var(--neon-green); }
        .state-start { background: var(--neon-green); color: black; }
        .state-pause { background: #FFD700; color: black; box-shadow: 0 0 10px #FFD700; }
        
        .btn-stop { background: var(--neon-red); color: white; font-size: 1.6rem; }
        .btn-overlay { background: var(--neon-blue); color: black; font-size: 1.6rem; }
        .btn-reset { background: #444; color: white; grid-column: span 2; font-size: 1.1rem; }

        button:active { transform: scale(0.96); }
        input[type="checkbox"] { transform: scale(1.3); accent-color: var(--neon-blue); }
    </style>
</head>
<body>

    <div class="display-card">
        <div class="status-text" id="statusLabel">STEP 1 ACTIVE</div>
        <div class="main-time" id="timerDisplay">00:00</div>
        <div class="round-info">ROUND: <span id="currentRoundDisplay">1</span> / <span id="totalRoundsDisplay">10</span></div>
    </div>

    <div class="settings-container">
        <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333; margin-bottom:10px;">
            <span style="font-size:0.9rem; font-weight:bold;">TOTAL ROUNDS</span>
            <input type="number" id="totalRoundsInput" value="10" onchange="updateRounds()">
        </div>
        <div id="stepsContainer"></div>
    </div>

    <div class="btn-grid">
        <button id="mainBtn" class="btn-main state-start" onclick="handleMainBtn()">
            <span id="mainIcon">▶</span> <small id="mainText">(START)</small>
        </button>
        <button class="btn-stop" onclick="stopTimer()">■ <small>(STOP)</small></button>
        <button class="btn-overlay" onclick="toggleOverlay()">❐ <small>(OVERLAY)</small></button>
        <button class="btn-reset" onclick="resetApp()">↺ <small>(RESET SETTINGS)</small></button>
    </div>

    <script>
        let timerInterval;
        let bpmInterval;
        let isRunning = false;
        let isPaused = false;
        let currentStep = 1;
        let currentRound = 1;
        let timeLeft = 0;
        
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, duration, volume = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const container = document.getElementById('stepsContainer');
        for(let i=1; i<=5; i++) {
            container.innerHTML += `
                <div class="step-row">
                    <input type="checkbox" id="check${i}" ${i<=2?'checked':''}>
                    <span style="width:45px; font-size:0.75rem;">STEP ${i}</span>
                    <input type="number" id="min${i}" value="${i==1?0:0}"> <span class="unit-label">MIN</span>
                    <input type="number" id="sec${i}" value="${i==1?10:5}"> <span class="unit-label">SEC</span>
                    <input type="number" id="bpm${i}" value="${i==1?60:120}" style="width:55px;"> <span class="unit-label">BPM</span>
                </div>`;
        }

        function updateRounds() {
            document.getElementById('totalRoundsDisplay').innerText = document.getElementById('totalRoundsInput').value;
        }

        function handleMainBtn() {
            if (!isRunning || isPaused) startTimer();
            else pauseTimer();
        }

        function startTimer() {
            isRunning = true; isPaused = false;
            updateMainButtonUI();

            if (timeLeft <= 0) loadStepTime();

            // 타이머 로직 (1초마다 실행)
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    nextStep();
                } else {
                    timeLeft--;
                    // 시작 3초 전 비프음 (3, 2, 1초 남았을 때)
                    if (timeLeft < 3 && timeLeft >= 0) {
                        playSound(1200, 0.1, 0.2); 
                    }
                    updateDisplay();
                }
            }, 1000);

            startBpm(); // BPM 소리 시작
        }

        function startBpm() {
            clearInterval(bpmInterval);
            const bpmValue = parseInt(document.getElementById(`bpm${currentStep}`).value) || 0;
            if (bpmValue > 0) {
                const interval = 60000 / bpmValue;
                bpmInterval = setInterval(() => {
                    playSound(440, 0.03, 0.05); // 박자 소리
                }, interval);
            }
        }

        function loadStepTime() {
            const m = parseInt(document.getElementById(`min${currentStep}`).value) || 0;
            const s = parseInt(document.getElementById(`sec${currentStep}`).value) || 0;
            timeLeft = m * 60 + s;
            document.getElementById('statusLabel').innerText = `STEP ${currentStep} ACTIVE`;
            updateDisplay();
        }

        function nextStep() {
            clearInterval(timerInterval);
            clearInterval(bpmInterval);
            
            currentStep++;
            // 다음 활성화된 스텝 찾기
            if (currentStep > 5 || !document.getElementById(`check${currentStep}`).checked) {
                currentStep = 1;
                currentRound++;
                if (currentRound > parseInt(document.getElementById('totalRoundsInput').value)) {
                    stopTimer(); 
                    playSound(1500, 0.5, 0.2);
                    alert("GREAT WORKOUT!"); 
                    return;
                }
                document.getElementById('currentRoundDisplay').innerText = currentRound;
            }
            
            loadStepTime();
            startTimer(); // 즉시 다음 스텝 시작 (딜레이 제거)
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            clearInterval(bpmInterval);
            isRunning = false; isPaused = true;
            updateMainButtonUI();
        }

        function stopTimer() {
            clearInterval(timerInterval);
            clearInterval(bpmInterval);
            isRunning = false; isPaused = false;
            currentStep = 1; currentRound = 1; timeLeft = 0;
            updateDisplay();
            document.getElementById('currentRoundDisplay').innerText = "1";
            document.getElementById('statusLabel').innerText = "Check to activate steps";
            updateMainButtonUI();
        }

        function updateMainButtonUI() {
            const btn = document.getElementById('mainBtn');
            const icon = document.getElementById('mainIcon');
            const text = document.getElementById('mainText');
            
            if (isRunning && !isPaused) {
                btn.className = "btn-main state-pause";
                icon.innerText = "❚❚";
                text.innerText = "(PAUSE)";
            } else {
                btn.className = "btn-main state-start";
                icon.innerText = "▶";
                text.innerText = isPaused ? "(RESUME)" : "(START)";
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timerDisplay').innerText = `${m}:${s}`;
        }

        function toggleOverlay() {
            alert("Overlay mode activated.");
        }

        function resetApp() {
            if(confirm("Reset all settings?")) location.reload();
        }
        updateRounds();
    </script>
</body>
</html>
